<script>
const canvas = document.getElementById('matrixCanvas');
const ctx = canvas.getContext('2d');

let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%';
const fontSize = 16;
const columns = Math.floor(width / fontSize);
const drops = [];

for (let x = 0; x < columns; x++) {
    drops[x] = Math.floor(Math.random() * height / fontSize);
}

function drawMatrix() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
    ctx.fillRect(0, 0, width, height);

    ctx.fillStyle = '#0F0';
    ctx.font = fontSize + 'px monospace';

    const centerWidth = width * 0.8;
    const leftBoundary = (width - centerWidth) / 2;
    const rightBoundary = leftBoundary + centerWidth;

    for (let i = 0; i < drops.length; i++) {
        const x = i * fontSize;
        if (x < leftBoundary || x > rightBoundary) {
            const text = letters[Math.floor(Math.random() * letters.length)];
            ctx.fillText(text, x, drops[i] * fontSize);
            drops[i]++;
            if (drops[i] * fontSize > height) drops[i] = 0;
        }
    }
}

setInterval(drawMatrix, 50);

window.addEventListener('resize', () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
});
</script>
